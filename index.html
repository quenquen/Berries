<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="css/progress_activity.css"/>
    <title>Berries WebApp</title>

</head>
<body>
<header>
    <ul id="install-add">
        <li></li>
        <li><button id="btnAdd"></button></li>
    </ul>
    <h1><img src="img/logo/32.png" align="absmiddle" />Berries</h1>
</header>

<div class="body">
    <div class="textEntry">
        <label for="textContents"></label>
        <textarea id="textContents" placeholder="Tweet" maxlength="140"></textarea>
        <div id="count" align="right">140</div>
        
        <img src="img/icon/icon_social_bitly.png" align="top" /> <input type="text" name="url" id="url"/>
        <input type="submit" id="short" value="Shorten!"/>
        <div id="result"></div>
        <br />
        <div align="center"><img src="img/logo/128.png" width="64" height="64"/> <h2>Tweet on the go!</h2></div>
    </div>
</div>

<footer>
    <ul>
        <li><button id="clear"></button></li>
        <li><button id="pickImage"></button></li>
        <li><button id="location"></button></li>
        <li><button id="logout"></button></li>
    </ul>
</footer>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="js/bitly.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/text-change.js"></script>
<script src="js/lib/jsOAuth.js"></script>
<script src="js/config/oauthInfo.js"></script>
<script src="js/app/index.js"></script>
</body>
</html>
